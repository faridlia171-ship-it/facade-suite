services:
  # Backend API FastAPI
  # Repository: https://github.com/faridlia171-ship-it/facade-suite.git
  # Supabase Project: https://yrsiurdgigqjgycqujmd.supabase.co
  - type: web
    name: facade-suite-api
    runtime: python
    runtimeVersion: 3.10.14
    region: frankfurt
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: SUPABASE_URL
        value: https://yrsiurdgigqjgycqujmd.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false

      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      - key: CORS_ORIGINS
        value: '["https://facade-suite.onrender.com","http://localhost:5173"]'

      - key: RATE_LIMIT_PER_MINUTE
        value: "60"

      - key: STORAGE_BUCKET
        value: facade-suite-private

      - key: PDF_WATERMARK_TEXT
        value: TRIAL - Facade Suite

      - key: DEBUG
        value: "False"

    healthCheckPath: /health

  # Frontend Static Site React
  - type: web
    name: facade-suite
    runtime: static
    region: frankfurt
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    envVars:
      - key: VITE_SUPABASE_URL
        value: https://yrsiurdgigqjgycqujmd.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_BASE_URL
        value: https://facade-suite-api.onrender.com

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
